<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JavaScript Drum Kit</h1>
    <div class="container">
        <div class="drumkit">
            <div class="drum-items" id="kick">kick
                <span>A</span>
            </div>
            <div class="drum-items" id="snare">snare
                <span>S</span>
            </div>
            <div class="drum-items" id="hiHatClosed">closed hi hat
                <span>D</span>
            </div>
            <div class="drum-items" id="hiHatOpen">open hi hat
                <span>F</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
